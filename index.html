<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
<img src="" class="videoback">

  <div class="app">

      <label class="zipinputcon">
          <img src="images/icons8-location-50.png" alt="" class="location" >
          <input type="number" class="zipinput" placeholder="zip code" maxlength="5" autofocus>
          <img src="images/icons8-search-30.png" alt="" class="search">
      </label>
      <div class="city">New York,</div>
    <div class="state">New York</div>
    <div class="tempsection">
        <div class="temp">60</div>
        <img src="images/icons8-fahrenheit-symbol-90.png" alt="" class="tempsymbol">
    </div>
    
    <div class="description">sunny</div>
    <div class="wind">10 MPH</div>

  </div>
    <footer>
        <a href="https://github.com/MooseCapital" target="_blank" rel="noopener noreferrer" class="github-icon"></a>
        <p>MooseCapital</p>
    </footer>
</body>
</html>
